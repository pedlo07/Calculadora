<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calculadoura</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>
    </head>
    <body>
    <div id="calculadora">
             <div id="display">
                <input type="text" id="screen" disabled>
        </div>
        <div id="botoesCalculadoura">
            <button id="um">1</button>
            <button id="dois">2</button>
            <button id="tres">3</button>
            <button id="multiplicar">*</button>
            <button id="limpar">C</button>
            <button id="quatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="dividir">/</button>
            <button id="deletar">&larr;</button>
            <button id="sete">7</button>
            <button id="oito">8</button>
            <button id="nove">9</button>
            <button id="somar">+</button>
            <button id="resultado">=</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="dbzero">00</button>
            <button id="subtracao">-</button>


        </div>
    </div>
    <script src="javascript/main.js"></script>

    </body>
</html>
